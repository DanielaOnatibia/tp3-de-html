   <!-- Ejercicio 11 - Confeccionar una página que permita hacer un reclamo de reparaciones y se
  envíen los datos a una dirección de correo. Se debe poder ingresar el nombre, dirección y un
  comentario del problema.
  El formulario deberá tener los siguientes atributos:
  <form action="mailto:reclamos@gmail.com" method="post" enctype="text/plain"> donde
  tuCorreos@xxxxx.com es tu dirección de correo -->
 <body> 
    <title> RECLAMOS DE PROBLEMAS </title> 
    <form action="mailto:reclamos@gmail.com" method="post" enctype="text/plain">   
        <p> Ingrese: </p>
    <br>    
        <p> Nombre:  <input type="text" name="nombre" id="nombre">   </p>
    <br>
        <p> Correo:  <input type="text" name="correo" id="correo">   </p>
    <br>

    <p> Direccion:  <input type="text" name="correo" id="correo">   </p>
    <br>   
        <p>Escriba un comentario sobre el problema: </p>
        <p> <textarea name="comentarios" id="comentarios" rows="10" cols="50"> </textarea> </p>  
    <br>

 </form> 
</body>

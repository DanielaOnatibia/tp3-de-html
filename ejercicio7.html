  <!-- Ejercicio 7 – Confeccionar un formulario que solicite el ingreso del nombre y apellido de una
persona (hasta 40 caracteres), su edad (3 caracteres como máximo) y su documento nacional
de identidad (hasta 8 caracteres) -->
 <body> 
    <br>
    <form>   
    <p> Ingrese su nombre:  <input type="text"  maxlength="40" name="nombre" id="nombre">   </p>
    <br>
    <p> Ingrese su apellido:  <input type="text" maxlength="40" name="apellido" id="apellido">   </p> 
    <br>
    <p> Ingrese su edad:  <input type="text" maxlength="3" name="edad" id="edad">   </p>
    <br>
    <p> Ingrese su documento de identidad:  <input maxlength="8" type="text" maxlength="40" name="documento" id="documento">   </p>
    </form> 
</body> 
</html>
